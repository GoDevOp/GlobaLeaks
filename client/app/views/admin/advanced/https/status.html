<h3 data-translate>HTTPS status</h3>

<p><label data-translate>Enabled</label>: <span data-translate>{{ tls_config.enabled }}</span></p>
<p><label data-translate>Status Message</label>: <span data-translate>{{ tls_config.status }}</span></p>
<p><label data-translate>Certificate Expiration Date</label>: <span>17/17/17</span></p>

<p><label data-translate>Link to resource</label>: <a target="_blank" rel="noreferrer noopener" 
    href="https://127.0.0.1:9443/">https://127.0.0.1:9443/</a>
</p>

<hr/>
<div>
    <button class="btn btn-success" data-ng-click="go('configure_start')" data-translate>Renew Certificate</button>
    <button class="btn btn-danger" data-ng-click="tls_config.$delete()" data-translate>Reset</button>
</div>
