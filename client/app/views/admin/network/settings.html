<form name="adminNetForm" data-ng-controller="AdminNetFormCtrl">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group" data-ng-class="{'has-error': adminNetForm.public_site.$error.pattern}">
        <label data-translate>HTTPS website (URL)</label>
        <input class="form-control" name="public_site" data-ng-model="admin.node.public_site"  type="url">
        <p class="text-danger" data-ng-show="adminNetForm.public_site.$error.pattern">
          <span data-translate>Invalid format for public site (similar to https://thirteenchars123.tor2web.org)</span>
        </p>
      </div>
      <div class="form-group" data-ng-class="{'has-error': adminNetForm.hidden_service.$error.pattern}">
        <label data-translate>Tor onion service (URL)</label>
        <input class="form-control" name="hidden_service" data-ng-model="admin.node.hidden_service" type="text">
        <p class="text-danger" data-ng-show="adminNetForm.hidden_service.$error.pattern">
          <span data-translate>Invalid format for hidden service (similar to http://thirteenchars123.onion)</span>
        </p>
      </div>
      <div class="form-group" data-ng-class="{'has-error': contentForm.tb_download_link.$error.pattern}">
        <label data-translate>Tor Browser download link</label>
        <input class="form-control" name="tb_download_link" data-ng-model="admin.node.tb_download_link"  type="url">
      </div>

      <hr/>
      <h4 data-translate>Access Control</h4>
      <div class="form-group">
        <input data-ng-model="admin.node.tor2web_admin" type="checkbox">
        <label data-translate>Allow admin access via HTTPS</label>
      </div>
      <div class="form-group">
        <input data-ng-model="admin.node.tor2web_custodian" type="checkbox">
        <label data-translate>Allow custodian access via HTTPS</label>
      </div>
      <div class="form-group">
        <input data-ng-model="admin.node.tor2web_receiver" type="checkbox">
        <label data-translate>Allow recipient access via HTTPS</label>
      </div>
      <div class="form-group">
        <input data-ng-model="admin.node.tor2web_whistleblower" type="checkbox">
        <label data-translate>Allow whistleblower submissions via HTTPS</label>
        <div data-ng-show="admin.node.tor2web_whistleblower">
          <span data-translate>This won't preserve whistleblower's anonymity while preserving submission confidentiality.</span>
        </div>
      </div>
      <div class="form-group">
        <input data-ng-init="admin.node.tor2web_unauth" data-ng-model="admin.node.tor2web_unauth" type="checkbox">
        <label data-translate>Allow access to public resources via HTTPS</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-success" data-ng-disabled="adminNetForm.$invalid" data-ng-click="Utils.update(admin.node)" type="submit">
        <i class="glyphicon glyphicon-ok"></i>
        <span data-translate>Save</span>
      </button>
    </div>
  </div>
</form>
